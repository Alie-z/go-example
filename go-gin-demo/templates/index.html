<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Web页面</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/js/common.js"></script>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
</head>

<body>
  <h1>Ready?Go!</h1>
  <h2>后台数据</h2>
  <h3>{{.title}}</h3>

 <!--  <form action="/user/add" method="post">
    <p>username: <input type="text" name="username" /></p>
    <p>password: <input type="text" name="password" /></p>
    <button type="submit">提交</button>
  </form> -->

  <div class="panel panel-default">
    <div class="panel-body">
      <form action="/user/add" method="post">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"></span>
          <input type="text" class="form-control" name="username" placeholder="用户名" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"></span>
          <input type="text" class="form-control" name="password" placeholder="密码" aria-describedby="basic-addon1">
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-primary" type="submit">
            提交
          </button>
        </div>
      </form>
   

      <!-- Single button -->
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          {{ .username}}
          <!-- <button type="button" class="btn btn-default">Left</button> -->
        </div>
        <div class="btn-group" role="group">
          {{ .password}}
          <!-- <button type="button" class="btn btn-default">Middle</button> -->
        </div>
        <div class="btn-group" role="group">
        <!--   <button class="btn btn-primary" type="submit">
            Messages <span class="badge">4</span>
          </button> -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
